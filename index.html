<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="hud" style="display: none;">
            <div class="top-bar">
                <div id="progress-container">
                    <div id="progress-fill"></div>
                </div>
                <div id="attempt-display">ATTEMPT <span id="attempt-count">1</span></div>
            </div>
            <button id="menu-btn" onclick="exitToMenu()">MENU</button>
        </div>

        <div id="main-menu">
            <h1 class="logo">GEOMETRY DASH</h1>
            <div class="level-select">
                <button class="lvl-btn" onclick="startLevel(0)">
                    <span class="lvl-name">STEREO MADNESS</span>
                    <span class="lvl-diff">EASY</span>
                </button>
                <button class="lvl-btn" onclick="startLevel(1)">
                    <span class="lvl-name">BACK ON TRACK</span>
                    <span class="lvl-diff">NORMAL</span>
                </button>
                <button class="lvl-btn" onclick="startLevel(2)">
                    <span class="lvl-name">POLARGEIST</span>
                    <span class="lvl-diff">HARD</span>
                </button>
            </div>
        </div>

        <div id="crash-flash"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
